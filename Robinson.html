<!DOCTYPE html>
<!--git@github.com:Peter-F/Robinson.git-->
<html>
<head>
  <title>Code Pagina</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
    <div class="banner">
        <img src="Images\robinson.png" alt="Banner">
    </div>  
    <h1 id="pageTitle">Schattenjacht - Code Invoeren</h1>
    <img id="schatkistPic" alt="Schatkist" class="image">


  <h1 id="kleurTitel"></h1>
  <input type="text" id="codeInput" placeholder="Voer de code in">
  <button onclick="checkCode()">Controleer</button>
  <br>
  <div id="resultaat"></div>
  <br>
  <button onclick="goToStart()">Terug</button>

  <script>
    window.onload = function() {
        var queryParams = new URLSearchParams(window.location.search);
        var kleur = queryParams.get("kleur");
        
        if (typeof kleur === 'string' && kleur.length > 0) {
        var pageTitle = document.getElementById("pageTitle");
        var schatkistPic = document.getElementById("schatkistPic");

        pageTitle.innerHTML = "Jullie willen dus de " + kleur + " schatkist openen";
        schatkistPic.src = "Images/schatkist "+ kleur + ".jpg"; 
        }
    }

    document.getElementById("codeInput").addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
        event.preventDefault();
        checkCode(); }
    })
</script>
</body>
</html>
